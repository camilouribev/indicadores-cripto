<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 details">
            <div class="img">
                <img [src]="coinData?.image?.large" alt="">
                <h3 class="text-center" style="font-size: 23px">{{coinData?.name}}</h3>
                <h2 [innerHTML]="coinData?.description?.en.split('. ')[0]"></h2>
                <div class="more-detail">
                    <span class="title"> Rango: </span> <span class="value">{{coinData?.market_cap_rank}}</span><br>
                    <span class="title"> Precio actual: </span> <span
                        class="value">{{coinData?.market_data.current_price.eur | currency}}</span><br>
                    <span class="title"> Capitalizaci√≥n: </span> <span
                        class="value">{{coinData?.market_data.market_cap.eur | currency}}</span>

                </div>
            </div>
        </div>
        <div class="col-md-8">
            <canvas style="width: 300px;" baseChart [data] = "lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        </div>
    </div>
</div>
